<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js" type="text/js"></script>
</head>

<body>
    <div class="container-fluid bg-primary">
        <div class="row db-wrapper">
            <div class="col col-1 one bg-danger">1</div>
            <div class="col">
                <div class="row header">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                Bootstrap
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="row top">
                    <div class="col col-8 col-contact">
                        <div class="card all-contact-cards">
                            <div class="card-header">Contacts</div>
                            <div class="card-body contacts-card-body">
                                <div id="id_contact_card_body"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-4 col-project">
                        <div class="card all-project-cards">
                            <div class="card-header">Projects</div>
                            <div class="card-body projects-card-body">
                            <div id="id_project_card_body"></div>
                        </div>
                    </div>
                </div>
                </div>
            <div class="row bottom">
                <div class="col col-8">
                    <div class="row">
                        <div class="col col-8 col-tasks">
                            <div class="card all-tasks-cards">
                                <div class="card-header tasks-header">Tasks
                                    <div class="btn-group">
                                        <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          ...
                                        </button>
                                        <ul class="dropdown-menu task-dropdown-menu">
                                                <li><a class="dropdown-item" href="#" onclick="openForm()">Create Task</a></li>
                                                <button type="button" class="btn-close task-close" aria-label="Close" onclick="closeForm()"></button>
                                        </ul>
                                      </div>
                                      <div id="popupForm" class="popup">
                                        <div class="popup-content">
                                          <span class="close" onclick="closeForm()">&times;</span>
                                          <h2>Popup Form</h2>
                                          <form>
                                            <label for="name">Name:</label>
                                            <input type="text" id="name" name="name" required><br><br>
                                            <label for="email">Email:</label>
                                            <input type="email" id="email" name="email" required><br><br>
                                            <input type="submit" value="Submit">
                                          </form>
                                        </div>
                                      </div>
                                </div>
                                <div class="card-body tasks-card-body">
                                    <table class="table table-hover align-middle" id="id_task_table">
                                        <thead>
                                          <tr>
                                            <th scope="col">Task</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Start Date</th>
                                            <th scope="col">End Date</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <div id="id_task_card_body"></div>
                                        </tbody>
                                      </table>
                                </div>
                            </div>
                        </div>
                        <div class="col col-4 col-progress">
                            <div class="card all-progress-cards">
                                <div class="card-header">Progress</div>
                                <div class="card-body progress-card-body">
                                    hello
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-graph">
                            <div class="card all-graph-cards">
                                <div class="card-header">graph</div>
                                <div class="card-body graph-card-body">
                                    hello
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-4 col-schedule">
                    <div class="card all-schedule-cards">
                        <div class="card-header">Schedule</div>
                        <div class="card-body schedule-card-body">
                            hello
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
