<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js" type="text/js"></script>
</head>

<body>
    <div class="container-fluid bg-primary">
        <div class="row db-wrapper">
            <div class="col col-1 one bg-danger">1</div>
            <div class="col">
                <div class="row">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                                    class="d-inline-block align-text-top" />
                                Bootstrap
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="row">
                    <div class="col col-8">
                        <div class="card all-contact-cards">
                            <div class="card-header">Contacts</div>
                            <div class="card-body contacts-card-body">
                                <div class="card contact-card" style="width: 8rem">
                                    <img src="./static/images/avatar-1.png" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="card-text">Sally</p>
                                    </div>
                                </div>
                                <div class="card contact-card" style="width: 8rem">
                                    <img src="./static/images/avatar-2.png" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="card-text">Sally</p>
                                    </div>
                                </div>
                                <div class="card contact-card" style="width: 8rem">
                                    <img src="./static/images/avatar-3.png" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <p class="card-text">Sally</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="card all-contact-cards">
                            <div class="card-header">Contacts</div>
                            <div class="card-body contacts-card-body">
                                <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped" style="width: 10%">10%</div>
                                  </div>
                                  <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
                                  </div>
                                  <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
                                  </div>
                                  <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
                                  </div>
                                  <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-8">
                        3
                        <div class="row">
                            <div class="col col-6">7</div>
                            <div class="col col-6">8</div>
                        </div>
                        <div class="row">6</div>
                    </div>
                    <div class="col col-4">4</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
