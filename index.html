<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <aside>
            <div class="branding">
                <img src="./static/images/logo.png" alt="Logo" class="logo">
            </div>
            <ul class="primary-menu">
                <li><img src="static/icons/id-badge.svg" alt=""></li>
                <li><img src="static/icons/share-from-square.svg" alt=""></li>
                <li><img src="static/icons/snowflake.svg" alt=""></li>
                <li><img src="static/icons/chess-queen.svg" alt=""></li>
            </ul>
            <ul class="secondary-menu">
                <li><img src="static/icons/sun.svg" alt=""></li>
                <li><img src="static/icons/moon.svg" alt=""></li>
                <li><img src="static/icons/share-from-square.svg" alt=""></li>
            </ul>
        </aside>
        <div class="content">
            <div class="navbar">
                <div class="user-greeting">
                    <div class="profile">
                        <img src="static/images/avatar-8.png" alt="user">
                    </div>
                    <div class="greeting">
                        <span class="user-name">Welcome Jim!</span>
                        <span class="user-type">Premium</span>
                    </div>
                </div>
                <div class="nav">
                    <ul class="main-nav">
                        <li><img src="static/icons/moon.svg" alt=""></li>
                        <li><img src="static/icons/share-from-square.svg" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="users">
                    <div class="contacts-card">
                        <div class="card-header">
                            <span class="header">Contacts</span>
                        </div>
                        <div class="card-body">
                            <div class="avatar">
                                <img src="static/images/avatar-1.png" alt="">
                                <span class="name">Bucky</span>
                            </div>
                            <div class="avatar">
                                <img src="static/images/avatar-2.png" alt="">
                                <span class="name">Farida</span>
                            </div>
                            <div class="avatar">
                                <img src="static/images/avatar-3.png" alt="">
                                <span class="name">Amanada</span>
                            </div>
                            <div class="avatar">
                                <img src="static/images/avatar-4.png" alt="">
                                <span class="name">Sally</span>
                            </div>
                            <div class="avatar">
                                <img src="static/images/avatar-5.png" alt="">
                                <span class="name">Brett</span>
                            </div>
                            <div class="avatar">
                                <img src="static/images/avatar-6.png" alt="">
                                <span class="name">Nigel</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats-calls">
                    <div class="stats-card">
                        <div class="card-header">
                            <span class="header">Statistics Calls</span>
                        </div>
                        <div class="stats-body">
                            <div class="stat-line">
                                <span class="stat-name">Web Design</span>
                                <span class="stat-percent">60%</span>
                                <img src="static/images/progressline.png" alt="">
                            </div>
                            <div class="stat-line">
                                <span class="stat-name">UI Development</span>
                                <span class="stat-percent">60%</span>
                                <img src="static/images/progressline.png" alt="">
                            </div>
                            <div class="stat-line">
                                <span class="stat-name">Data Analysis</span>
                                <span class="stat-percent">60%</span>
                                <img src="static/images/progressline.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower-container">
                <div class="performance-card">
                    <div class="card-header">
                        <span class="header">Performance</span>
                    </div>
                    <div class="performance-body">
                        <div class="performance-class">
                            <span class="performance-title">ARI Team</span>
                            <span class="performance-percent">60%</span>
                            <span class="performance-date">April 30th, 2023</span>
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="results">
                    <div class="contacts-card">
                        <div class="card-header">
                            <span class="header">Results</span>
                        </div>
                        <div class="card-body">
                            <span class="holder">holder</span>
                        </div>
                    </div>
                </div>
                <div class="schedule">
                    <div class="contacts-card">
                        <div class="card-header">
                            <span class="header">Today, Meetings</span>
                        </div>
                        <div class="card-body">
                                <span class="holder">holder</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
