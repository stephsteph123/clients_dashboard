<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="index2.css" />
  </head>

  <body>
    <div class="main">
      <aside>
        <div class="branding">
          <img src="./static/images/logo.png" alt="Logo" class="logo" />
        </div>
        <ul class="primary-menu">
          <li><img src="static/icons/id-badge.svg" alt="" /></li>
          <li><img src="static/icons/share-from-square.svg" alt="" /></li>
          <li><img src="static/icons/snowflake.svg" alt="" /></li>
          <li><img src="static/icons/chess-queen.svg" alt="" /></li>
        </ul>
        <ul class="secondary-menu">
          <li><img src="static/icons/sun.svg" alt="" /></li>
          <li><img src="static/icons/moon.svg" alt="" /></li>
          <li><img src="static/icons/share-from-square.svg" alt="" /></li>
        </ul>
      </aside>
      <div class="content">
        <div class="navbar">
          <div class="user-greeting">
            <div class="profile">
              <img src="static/images/avatar-8.png" alt="user" />
            </div>
            <div class="greeting">
              <span class="user-name">Welcome Jim!</span>
              <span class="user-type">Premium</span>
            </div>
          </div>
          <div class="nav">
            <ul class="main-nav">
              <li><img src="static/icons/moon.svg" alt="" /></li>
              <li><img src="static/icons/share-from-square.svg" alt="" /></li>
            </ul>
          </div>
        </div>
        <div class="main-body">
          <span class="left-side">
            <div class="contacts">
              <div class="users-2">
                <div class="contacts-card">
                  <div class="card-header">
                    <span class="header">Contacts</span>
                  </div>
                  <div class="card-body">
                    <div class="avatar">
                      <img src="static/images/avatar-1.png" alt="" />
                      <span class="name">Bucky</span>
                    </div>
                    <div class="avatar">
                      <img src="static/images/avatar-2.png" alt="" />
                      <span class="name">Farida</span>
                    </div>
                    <div class="avatar">
                      <img src="static/images/avatar-3.png" alt="" />
                      <span class="name">Amanada</span>
                    </div>
                    <div class="avatar">
                      <img src="static/images/avatar-4.png" alt="" />
                      <span class="name">Sally</span>
                    </div>
                    <div class="avatar">
                      <img src="static/images/avatar-5.png" alt="" />
                      <span class="name">Brett</span>
                    </div>
                    <div class="avatar">
                      <img src="static/images/avatar-6.png" alt="" />
                      <span class="name">Nigel</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <span class="left-middle">
            <span class="performance">Performance</span>
            <span class="results">Results</span>
          </span>
            <span class="stats-bar">Stats-Bar</span>
          </span>
          <span class="right-side">
            <span class="stats-call">Stats-Call</span>
            <span class="schedules">schedule</span>
          </span>
        </div>
      </div>
  </body>
</html>
